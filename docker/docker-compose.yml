version: '3.8'

services:
  distress-detection-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: curionext-distress-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - ENV=production
      - DEVICE=cpu
      - MODEL_PATH=/app/models/checkpoints/best_model.pth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
